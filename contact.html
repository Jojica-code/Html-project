<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen IT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
       :root {
            --primary-color: #6C63FF;
            --accent-color: #4E4E50;
            --bg-color: #F8F9FA;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        button a{
            text-decoration: none;  
            font-weight: bold;
            color: rgb(243, 235, 235);
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        header h1 a {
            text-decoration: none;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        .latest-listings {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .listing {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .listing:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .listing img {
            width: 100%;
            border-radius: 10px;
        }

        .listing a {
            text-decoration: none;
            font-weight: bold;
            color: black;
            display: block;
            margin-top: 10px;
        }

        .post-ad {
            margin-top: 50px;
            padding: 15px 25px;
            background: linear-gradient(45deg, #6C63FF, #8A79FF);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post-ad:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 50px;
            background: #333;
            color: white;
            text-align: center;
            padding: 50px 0;
            opacity: 0.9;
        }
        footer a{
            text-decoration: none;
            color: white;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .latest-listings {
                flex-direction: column;
                align-items: center;
            }
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        form input, form textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        form button {
            margin-top: 20px;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;

        }

        form button:hover {
            
             transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .info {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
    
</head>
<body>
    <header>
        <h1><a href="index.html">NextGen IT</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="profile.html">Profile</a></li>
              
                
            </ul>
        </nav>
    </header>
    
    <main>
      
        <div class="container">
            <h2>Contact us</h2>
            <form action="#" method="POST">
              <label for="nume">Nume</label>
              <input type="text" id="nume" name="nume" placeholder="ex:John Miller" required>
        
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" placeholder="email@example.com" required>
            
              <label for="mesaj">Message</label>
              <textarea id="mesaj" name="mesaj" id="ms" placeholder="Write your message here..." required></textarea>
              

              <button type="submit" onclick=" trimite()">Send</button>
              <script>
                function trimite() {
                  const nume = document.getElementById('nume').value;
                  const email = document.getElementById('email').value;
                  const mes=document.getElementById('ms').value;

                  if (!nume || !email || !ms) {
                    
                    return;
                  }
                  else {  window.location.href = "index.html";
                          window.alert("The message has been sent!!");
                        }
                }
              </script>
            
             
            
          </button>
            </form>
        
            <div class="info">
              <p>Email: contact@NextGenIT.ro</p>
              <p>Phone: +40 712 345 678</p>
              <p>Address: Str. Aurora, nr. 7, Brașov, Romania</p>
            </div>
        </div>
      
    </main>
    
    <footer >
        <div style="margin-bottom: 10px;">
            <a href="https://www.facebook.com/profile.php?id=100077259397224" target="_blank">Facebook</a> |
            <a href="https://www.linkedin.com/in/george-marian-târnăcop-57573828b/" target="_blank">LinkedIn</a> |
            <a href="https://www.instagram.com/george_zis_jojo/" target="_blank">Instagram</a>
        </div>
          Email: contact@nextgenit.ro | Telefon: +40 712 345 678
        <p>&copy; <span id="year"></span> NextGen IT. Toate drepturile rezervate.</p>

        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
